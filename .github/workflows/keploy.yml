name: Keploy Cloud Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  keploy-cloud-tests:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Start the app in background
        env:
          PORT: 3000
          HOST: 0.0.0.0
        run: |
          nohup npm start &  # Make sure app.js reads PORT and HOST from env
          sleep 10

      - name: Set Up Keploy CLI
        run: |
          chmod +x keploy_linux_amd64/keploy_linux_amd64
          sudo mv keploy_linux_amd64/keploy_linux_amd64 /usr/local/bin/keploy

      - name: Run Keploy Test Suite
        env:
          KEPLOY_API_KEY: ${{ secrets.KEPLOY_API_KEY }}
        run: |
          keploy test-suite \
            --app=03d24177-315c-4ee1-a3ac-64ed0ab38567 \
            --base-path=http://localhost:3000/api/items \
            --cloud




