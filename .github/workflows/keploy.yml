name: Keploy Cloud Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  keploy-cloud-tests:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd=mongosh --eval 'db.runCommand({ ping: 1 })'
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Start the App in Background
        run: |
          nohup npm start &
          sleep 10

      - name: Make Keploy CLI Executable
        run: chmod +x keploy_linux_amd64/keploy_linux_amd64

      - name: Run Keploy Cloud Test Suite
        env:
          KEPLOY_API_KEY: ${{ secrets.KEPLOY_API_KEY }}
        run: |
          ./keploy_linux_amd64/keploy_linux_amd64 test-suite \
            --app=03d24177-315c-4ee1-a3ac-64ed0ab38567 \
            --base-path=http://localhost:3000/api/items \
            --cloud



